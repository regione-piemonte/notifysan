description:
  it:
    features:
      - 'Invio notifiche in multicanalità (email, SMS, push notification, IO APP)'
      - Gestione contatti e preferenze
      - Archiviazione dei messaggi ricevuti
    genericName: NotifySan
    longDescription: >
      NOTIFYSAN é una piattaforma di notifica messaggi  dispiegata che
      abilita le comunicazioni verso i
      medici. La piattaforma
      favorisce l’interazione su canalità tradizionali quali  email, sms e di
      nuova generazione ad esempio push-notification su Mobile  App. 


      La piattaforma si articola nelle seguenti componenti che sono state
      progettate per consentire un'esperienza d'uso ottimizzata per i servizi
      applicativi che aderiscono a NOTIFY:


      - Notificatore: Motore per la gestione delle notifiche messaggi


      - Preferences: Contatti digitali dell'utente e preferenze di notifica per
      singolo servizio applicativo o verso ruoli di utenti (ad esempio il medico delle TO5)


      - Message Store: Archivio delle notifiche personali ricevute.
    shortDescription: Piattaforma di notifica messaggi 
